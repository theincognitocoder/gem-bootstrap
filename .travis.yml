script: bundle exec rake build
rvm:
- ruby-2.3.7
- ruby-2.4.4
- ruby-2.5.1
- ruby-head
- jruby-head
deploy:
  matrix:
  - provider: rubygems
    gemspec: gem-bootstrap.gemspec
    skip_cleanup: true
    api_key:
      secure: 
    on:
      ruby: ruby-2.5.1
      branch: master
      tags: true
  - provider: releases
    skip_cleanup: true
    fileglob: true
    file:
    - docs.tgz
    - gem-bootstrap-*.gem
    api_key:
      secure: 
    on:
      ruby: ruby-2.5.1
      repo: theincognitocoder/gem-bootstrap
      branch: master
      tags: true
